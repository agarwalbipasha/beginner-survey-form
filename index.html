<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form action="">

        <h1>Beginner Survey Form</h1>
        
        <fieldset>
            <legend>Personal Details</legend>
            <div>
                <label for="name">Name: </label>
                <input type="text" id="name" placeholder="Enter your Name">
            </div>
            <div>
                <label for="address">Address: </label>
                <input type="text" id="address" placeholder="Enter your Address">
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="text" id="email" placeholder="Enter your Email">
            </div>
            <div>
                <label for="number">Number: </label>
                <input type="number" id="number" placeholder="Enter your Number">
            </div>
            <div><span class="gender">Please select your gender:</span>
                <input type="radio" id="male" value="Male" name="radio">
                <label for="male" class="option">Male</label><br>
                <input type="radio" id="female" value="Female" name="radio">
                <label for="female" class="option">Female</label><br>
                <input type="radio" id="non" value="Non-binary" name="radio">
                <label for="non" class="option">Non-binary</label><br>
                <input type="radio" id="not" value="Prefer not to say" name="radio">
                <label for="not" class="option">Prefer not to say</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Additional Information</legend>
            <label for="info" class="info">Enter Your Background Information</label>
            <textarea name="message" id="info" placeholder="Enter Your Background Information"></textarea>
        </fieldset>

        <button>Submit</button>

    </form>
</body>

</html>
